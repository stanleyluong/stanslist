version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install Flutter SDK dependencies using yum for Amazon Linux
        - sudo yum update -y
        - sudo yum install -y --allowerasing curl git unzip xz zip mesa-libGLU python3 # Adjusted packages for yum
        - rm -rf flutter # Remove existing flutter directory before cloning
        - git clone https://github.com/flutter/flutter.git -b 3.22.0 --depth 1 # Flutter version
        - 'export PATH="$PATH:`pwd`/flutter/bin"' # Encapsulate command with colon in single quotes
        - flutter doctor -v # Verify Flutter installation
        - flutter clean
        - flutter pub get
    build:
      commands:
        - 'echo "Attempting to read GOOGLE_MAPS_API_KEY: $GOOGLE_MAPS_API_KEY"'
        - 'echo "Attempting to read FIREBASE_API_KEY: $FIREBASE_API_KEY"'
        - sed -i "s|AIzaSyDg1_ZbsxWeb81ChhPYnpfIs_UYAqehW0U|$GOOGLE_MAPS_API_KEY|g" web/index.html
        - flutter build web -v --release --dart-define=FLUTTER_WEB_USE_SKIA=true --dart-define=FIREBASE_API_KEY=$FIREBASE_API_KEY --dart-define=FIREBASE_APP_ID=$FIREBASE_APP_ID --dart-define=FIREBASE_MESSAGING_SENDER_ID=$FIREBASE_MESSAGING_SENDER_ID --dart-define=FIREBASE_PROJECT_ID=$FIREBASE_PROJECT_ID --dart-define=FIREBASE_AUTH_DOMAIN=$FIREBASE_AUTH_DOMAIN --dart-define=FIREBASE_STORAGE_BUCKET=$FIREBASE_STORAGE_BUCKET --dart-define=FIREBASE_MEASUREMENT_ID=$FIREBASE_MEASUREMENT_ID --dart-define=GOOGLE_MAPS_API_KEY=$GOOGLE_MAPS_API_KEY
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - $HOME/.pub-cache/**/*
      - flutter/**/* # Cache Flutter SDK
